title: Article

options:
  template: false

files:
  sortable: true
  fields:
    alt:
      label: Alt
      type:  text

pages: false

fields:
  title:
    label: Titel
    type:  title

  date:
    icon: calendar
    label: Datum
    type: date
    format: LL
    placeholder: Selecteer een datumâ€¦
    default: today
    required: true
    width: 1/2

  Project:
    label: Project
    type:  select
    options: query
    query:
      page: projecten
      fetch: children
      value: '{{uid}}'
      text: '{{title}}'
    width: 1/2

  Description:
    label: Beschrijving
    type: text
    placeholder: type hier een korte beschrijving van het artikel (optioneel)
    width: 1/2
    validate: 
      maxLength: 150

  showImage:
    label: afbeelding weergeven?
    type: radio
    options:
      ja: ja
      nee: nee
    default: ja
    width: 1/2

  richtext:
    label: Tekst
    type:  wysiwyg


